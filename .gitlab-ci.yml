include:
  - project: 'xfce/xfce4-dev-tools'
    file: '/ci/build_project.yml'

clang-format:
  only:
    - merge_requests
  stage: build
  allow_failure: true
  script:
    - 'git diff -U0 --no-color "$CI_MERGE_REQUEST_DIFF_BASE_SHA" | clang-format-diff -p1 > format-diff.log'
    - '! test -s format-diff.log || { cat format-diff.log; exit 1; }'
  artifacts:
    paths:
      - format-diff.log
    when: on_failure
    expire_in: 1 week
  needs: []
